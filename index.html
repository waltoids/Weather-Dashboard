<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap css cdn-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <!--Fontawesome css cdn for icons--> 
    <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
      crossorigin="anonymous">
     <!--Code for css file--> 
    <link rel="stylesheet"
      href="Css/style.css"> 
</head>
<body>
  
  <div class="jumbotron">
    <h1 class="text-center">Weather Dashboard</h1>
  </div>

  <div class="container" id="weather-search-field">
    <div class="input-group">
      <input type="text" class="form-control" id="search-input" placeholder="City Name" aria-label="City Name">
      <button type="button" class="btn btn-primary" id="search-button">Search</button>
    </div>
    <ul class="list-group" id="city-history">
    </ul>
  </div>
  <div class="container" id="weather-display">
    <div class="card" id="current-weather">
      <header class="card-header">
        <h2 class="card-title" id="weather-header"></h2>
        <img id="status-weather">
      </header>
      <div class="card-body">
        <div class="card-text" id="weather-text">
          <p>Tempature: <span id="weather-text-temp"></span></p>
          <p>Humidity: <span id="weather-text-humidity"></span></p>
          <p>Wind Speed: <span id="weather-text-wind"></span></p>
          <p>UV Index: <span id="weather-text-uv"></span></p>
        </div>
      </div>
    </div>
    <div class="container" id="weather-forecast">
      <p>5-Day Forecast:</p>
      <div class="row" id="forecast-row">
      </div>
    </div>
  </div>

  <!--jQuery JS-->  
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!--Code for JavaScript file-->    
  <script 
    src="JavaScript/script.js"></script>    
</body>
</html>
