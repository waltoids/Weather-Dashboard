<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap css cdn-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <!--Fontawesome css cdn for icons--> 
    <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
      crossorigin="anonymous">
</head>
<body>
  
  <div class="jumbotron bg-primary">
    <h1 class="text-center text-white">Weather Dashboard</h1>
  </div>

  <aside >
        <div class="col-3 float-left bg-light pb-4" id="search-field">
          <div class="search">
            <h2>Search for a City:</h2>
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="City Name" aria-label="City Name">
              <button type="button" class="btn btn-primary" id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <ul class="list-group my-4" id="city-history"></ul>
            <button type="button" class="btn btn-secondary" id="clear-button">Clear History</button>
          </div>  
        </div>
  </aside>   
    <div class="col-9 float-right py-4" id="weather-display">
      <div class="card" id="current-weather">
        <header class="card-header align-items-center d-flex">
          <h2 class="card-title d-inline m-0" id="weather-header"><span>N/A:</span></h2>
          <img id="status-weather">
        </header>
        <div class="card-body">
          <div class="card-text" id="weather-text">
            <p>Tempature: <span id="weather-text-temp">N/A</span></p>
            <p>Humidity: <span id="weather-text-humidity">N/A</span></p>
            <p>Wind Speed: <span id="weather-text-wind">N/A</span></p>
            <p>UV Index: <span class="badge-pill badge-danger p-2" id="weather-text-uv">N/A</span></p>
          </div>
        </div>
      </div>
      <div class="container" id="weather-forecast">
        <h2>5-Day Forecast:</h2>
        <div class="row" id="forecast-row">
        </div>
      </div>
    </div>
 
  <!--jQuery JS-->  
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!--Code for JavaScript file-->    
  <script 
    src="Assets/JavaScript/script.js"></script>    
</body>
</html>
